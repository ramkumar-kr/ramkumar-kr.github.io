---
layout: default
---
<div class="tag">
    <h1>Tag: {{ page.tag }}</h1>
    <ul class="post-list">
        {% for post in site.tags[page.tag]  %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>
</div>
