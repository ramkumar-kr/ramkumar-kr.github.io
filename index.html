---
layout: default
---
<div class="home">
  <div id="showcase">
    <h1> Showcase </h1>
    <ul class="post-list">
      {% for post in site.showcases %}
        <li class="post">
          <h2>
            <a class="post-link" href="{{ post.link }}">{{ post.title }}</a>
          </h2>
          <span class="post-meta">{{ post.description }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
