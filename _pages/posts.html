---
layout: page
title: Blog
permalink: "/blog/"
---
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  {% for tags in post.tags %}
    <span class="post-meta tag-border">{{ tags }}</span>
  {% endfor %}
  </li>
  {% endfor %}
</ul>
