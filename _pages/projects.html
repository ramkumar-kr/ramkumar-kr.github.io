  <ul class="post-list">
    {% for repo in site.github.public_repositories %}
      <li class="post">
        <span class="post-meta">{{ repo.language }}</span>
          <a class="post-link" href="{{ repo.html_url }}">
            <h2>{{ repo.name }}</h2>
          </a>
          <span> {{ repo.description }} </span>
      </li>
    {% endfor %}
  </ul>
